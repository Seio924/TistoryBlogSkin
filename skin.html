<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>[##_page_title_##]</title>
  </head>
  <body>
    <s_t3>
      <div class="container">
        <!--왼쪽 사이드 바-->
        <div class="left_sidebar">
          <!--프로필-->
          <div class="profile">
            <div class="profile_img">
              <img src="[##_image_##]" alt="프로필이미지" />
            </div>
            <div class="profile_title">
              <a href="[##_blog_link_##]"> Dev_Seio </a>
              <p class="profile_desc">시오</p>
            </div>
            <!-- 메뉴-->
            <div class="menu">[##_blog_menu_##]</div>
          </div>
          <!-- <div class="counter">
        <div class="total">
          <div>전체 방문자</div>
          <div class="total_count">[##_count_total_##]</div>
        </div>
        <div class="today">Total : [##_count_today_##]</div>
        <div class="yesterday">Yesterday : [##_count_yesterday_##]</div>
      </div> -->
          <!--카테고리-->
          <div class="category">[##_category_list_##]</div>
        </div>
        <main class="main_content">
          <div class="posts">
            <s_article_rep>
              <s_index_article_rep>
                <div class="post_card">
                  <a class="item" href="[##_article_rep_link_##]">
                    <div class="post_thumbnail">
                      <s_article_rep_thumbnail>
                        <img src="[##_article_rep_thumbnail_url_##]" />
                      </s_article_rep_thumbnail>
                    </div>
                    <div class="post_text">
                      <h4>[##_article_rep_title_##]</h4>
                      <p>[##_article_rep_simple_date_##]</p>
                    </div>
                  </a>
                </div>
              </s_index_article_rep>
              <s_permalink_article_rep>
                <div class="post_details">
                  <div class="post_details_thumbnail">
                    <s_article_rep_thumbnail>
                      <img src="[##_article_rep_thumbnail_url_##]" />
                    </s_article_rep_thumbnail>
                  </div>
                  <div class="article_header">
                    <h4>[##_article_rep_category_##]</h4>
                    <h4>[##_article_rep_title_##]</h4>
                    <div class="article_information">
                      <p>[##_article_rep_author_##]</p>
                      <p>[##_article_rep_date_##]</p>
                    </div>
                  </div>
                  <article id="postArticle">
                    <div class="article_rep">[##_article_rep_desc_##]</div>
                  </article>
                </div>
              </s_permalink_article_rep>
            </s_article_rep>
          </div>
        </main>
      </div>
    </s_t3>

    <!-- JavaScript 파일 연결 -->
    <script src="./images/navbar.js"></script>
    <script src="./images/sidebar.js"></script>
    <script src="./images/cards.js"></script>
    <script src="./images/main.js"></script>
  </body>
</html>
